<ion-view view-title="Configuration" class="greenbg">
    <ion-content class="" scroll="false">

        <div class="barre-du-haut bar bar-header bar-dark">
            <h1 class="title right titleright">Gérer mon compte</h1>
        </div>

        <div class="list toppings">

            <a class="item item-icon-left greenbg " href="#">
                <i class="icon ion-camera white"></i>
                <p class="whitefont2">Mes balades</p>
            </a>
            <a class="item item-icon-left greenbg" href="#">
                <i class="icon ion-person white"></i>
                <p class="whitefont2">Nom d'utilisateur</p>
            </a>


            <a class="item item-icon-left greenbg" ui-sref="about">
                <i class="icon ion-heart white"></i>
                <p class="whitefont2">Mes photos favorites</p>
            </a>

            <h2 class="whitefont">Informations privées</h2>

            <a class="item item-icon-left greenbg " href="#">
                <i class="icon ion-email white"></i>
                <p class="whitefont2">Votre adresse mail</p>
            </a>

            <a class="item item-icon-left greenbg " href="#">
                <i class="icon ion-iphone white"></i>
                <p class="whitefont2">Ajoutez un numéro de téléphone</p>
            </a>




        </div>

        <div class="contour-icone barre-du-bas bar bar-footer bar-dark">
    <div class="button-bar">
      <a class="bordure-icone-right button button-icon icon ion-home" ui-sref="home"></a>
      <a class="bordure-icone-right button button-icon icon ion-document-text" ui-sref="category"></a>
      <a class="bordure-icone-right button button-icon icon ion-android-walk"></a>
      <a class="bordure-icone-right button button-icon icon ion-camera"></a>
      <a class="bordure-icone-left button button-icon icon ion-search" ui-sref="search"></a>
    </div>
  </div>

    </ion-content>
</ion-view>
